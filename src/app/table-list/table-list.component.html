<div class="header">
  <div class="container-fluid">
    <div class="card" style="height: 70px;">
    <div class="card-header card-header-tabs card-header-primary">
        <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper" >
                <span class="nav-tabs-title" >Check your<strong style="font-size: larger; margin-left: 10px;">Payment History</strong></span>

                <ul class="nav nav-tabs" data-tabs="tabs" style="justify-content: end;"  >
                  <li>
                    <button routerLink="/invoice">Download Invoice</button>
                  </li>
                </ul>
            </div>
        </div>
    </div>
    </div>

  <div>
    <div *ngIf="storedEvents?.length; else noResults">
        <div class="event-container" *ngFor="let result of storedEvents">
          <a style="color: rgba(0, 0, 0, 0.866);" routerLink="{{result._id}}" class="event-box">
            <strong>{{ result.orderId }}</strong>
            <p>Status : {{ result.status}}</p>
            <p>Amount : {{ result.totalAmount/100  }}</p>
            <!-- <p>Email : {{ result.email}}</p> -->
            <!-- Add more properties as needed -->
          </a>
        </div>
      </div>
</div>

      
      <ng-template #noResults>
        <div style="text-align: center;">
          <h2 style="color: blueviolet;">No Payment History Yet!</h2>
          <h5 style="color: blueviolet;">Create New payment then come back...</h5>
    
          <img src="https://www.pngall.com/wp-content/uploads/15/Payment-PNG-Image-HD.png" width="380px" alt="">
        </div>
      </ng-template>
     



  </div>
</div>
